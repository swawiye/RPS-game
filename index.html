<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
        }
        .move-icon {
            height: 50px;
        }
    </style>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock')" class="move-btn"><img src="assets/rock-emoji.png" class="move-icon"></button>

    <button onclick="playGame('paper')" class="move-btn"><img src="assets/paper-emoji.png" class="move-icon"></button>

    <button onclick="playGame('scissors')" class="move-btn"><img src="assets/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="resetScore()">Reset Score</button>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
